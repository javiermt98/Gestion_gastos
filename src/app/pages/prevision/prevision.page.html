<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Previsión de Gastos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Presupuesto general</h1>
  <ion-list>
  <ion-item>
    <ion-label>Gastos</ion-label>
    <ion-select [(ngModel)]="periodo" multiple="false">
      <ion-select-option *ngFor="let d of tiempo;" [value]="d">{{d}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>

<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Nivel de gasto por Categorías</ion-card-subtitle>
    <ion-card-title>GASTOS</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <canvas #barChart></canvas>
  </ion-card-content>
</ion-card>

</ion-content>
