<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formulario" (ngSubmit)="login()">

    <div class="form-group ion-padding-bottom">
      <ion-label>Usuario: </ion-label>
      <ion-input type="text" formControlName="usr" placeholder="email@email.com" class="form-control"></ion-input>
      <ion-text color="danger"><small *ngIf="usrNoValido" >Este campo no puede estar vacío</small></ion-text>
  </div>

    <div class="form-group ion-padding-bottom">
    <ion-label>Contraseña: </ion-label>
    <ion-input type="text" formControlName="pwd" placeholder="contraseña" class="form-control"></ion-input>
    <ion-text color="danger"><small *ngIf="pwdNoValida" >La contraseña ha de tener minimo 6 digitos</small></ion-text>
  </div>

  <ion-button type="submit" expand="block" fill="outline">Login</ion-button>
  <ion-button type="button" expand="block" href="register" fill="outline">Registrarse</ion-button>
  <ion-button type="button" expand="block" href="forgotpwd" fill="outline">¿Contraseña olvidada?</ion-button>
    
  </form>

</ion-content>
