<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngFor="let cat of categorias;">
    <ion-item>
      <ion-icon name="{{cat.icono_cat}}-outline" slot="start"></ion-icon>
      <ion-label>{{cat.nombre_cat}}</ion-label>
      <ion-label >{{cat.max_gasto_cat}}</ion-label>
    </ion-item>
  </ion-card>

  <ion-button expand="block" fill="outline" href="addcategoria">Agregar Categoría</ion-button>
  <ion-button expand="block" fill="outline">Borrar Categoría</ion-button>
  

</ion-content>
